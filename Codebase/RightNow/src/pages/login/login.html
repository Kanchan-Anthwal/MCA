
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>


<div class="login-box">
  <form  #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="email" placeholder="Email" minlength="15" maxlength="50" name="email" [(ngModel)]="registerCredentials.emailid" required></ion-input>
          </ion-item>

          <ion-item>
          <ion-input #input type="password" placeholder="Password" name="password" minlength="8" maxlength="20"
                     [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
                <button ion-button class="register-btn"  block clear (click)="showPassword(input)">{{showHidePassLabel}}</button>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="login()">Login</button>
        <button ion-button class="button-inner" block clear (click)="createAccount()">Create New Account</button>
        <button ion-button class="button-inner" block clear (click)="forgotPassword()">Forgot Password</button>
      </ion-col>
    </ion-row>

  </form>
</div>
</ion-content>
