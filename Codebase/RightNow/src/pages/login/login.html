<div class="login-box">
  <form  #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Emailkk" name="email" [(ngModel)]="registerCredentials.emailid" required></ion-input>
          </ion-item>

        <!--  <ion-item>{{showPasswordIsChecked}}kkkkkk
            <ion-input type="password" ng-if="!showPasswordIsChecked" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            <ion-input type="text" ng-if="showPasswordIsChecked" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>
          <ion-checkbox>Show password</ion-checkbox>-->
          <ion-item>
          <ion-input #input type="password" placeholder="Password" name="password"
                     [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
              <!--<ion-item>-->
          <!--<button class="btn" type="button" value=" Show Password "(click)="showPassword(input)"></button>-->
          <!--</ion-item>-->
          <button ion-button class="register-btn"  block clear (click)="showPassword(input)">{{showHidePassLabel}}</button>



        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="login()">Login</button>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        <button ion-button class="register-btn" block clear (click)="forgotPassword()">Forgot Password</button>
      </ion-col>
    </ion-row>

  </form>
</div>
</ion-content>
