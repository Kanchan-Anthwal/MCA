
<ion-header>
  <ion-navbar >
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
             <ion-input type="text" placeholder="name" name="name"  minlength="5" maxlength="20" [(ngModel)]="registerCredentials.name" required></ion-input>
           </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email"minlength="15" maxlength="50" [(ngModel)]="registerCredentials.emailid" required></ion-input>
            </ion-item>
         </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
