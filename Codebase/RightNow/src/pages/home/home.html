<ion-header>

    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons >

      </button>

      <button ion-button (click)="logout()">

<ion-content class="home" padding>

<ion-scroll style="height: 2000px">
{{myItems}}

    <!--<ion-icon name="leaf" item-left></ion-icon>-->
    {{type}}
    <!--<ion-icon name= item-right></ion-icon>-->
  </ion-item>
</ion-list>
</ion-scroll>
</ion-content>
