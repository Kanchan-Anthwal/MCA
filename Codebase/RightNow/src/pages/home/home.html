<ion-header>
  <ion-navbar color="dark">
    <ion-title>
     Home
    </ion-title>
    <ion-buttons >


      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h3>Welcome insidaaae, {{emailid}}</h3>

  <button ion-button (click)="changePassword()">
    Change Password
  </button>
  <button ion-button [hidden]="hideAddCategoryBtn" (click)="addCategory()">
    Add Category
  </button>
  <button ion-button [hidden]="hideAddCategoryBtn" (click)="deleteCategory()">
    Delete Category
  </button>
  <button ion-button [hidden]="!hideAddCategoryBtn" (click)="invite()">
 Send An Invitation
</button>



  <ion-label>Categories{{categoriesList}}</ion-label>

  <ion-scroll style="height: 2000px">
    <ion-label [hidden]="categoriesList.length>0">No Categories Foundpppppppppppppp</ion-label>

    <ion-list [hidden]="categoriesList.length<=0" *ngFor="let key of keys">
  <ion-item>
    <!--<ion-icon name="leaf" item-left></ion-icon>-->
    <ion-label (click)="goToCategoryDetalisPage(categoriesList[key].name)" >{{categoriesList[key].name}}</ion-label>
    <!--<ion-icon name= item-right></ion-icon>-->
  </ion-item>
</ion-list>
</ion-scroll>
</ion-content>
