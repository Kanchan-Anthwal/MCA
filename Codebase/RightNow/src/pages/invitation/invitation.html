
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Invitation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="addPost()" #invitationForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-label>Email</ion-label>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" maxlength="50" [(ngModel)]="toemailid" required></ion-input>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!invitationForm.form.valid">Invite</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
