
<ion-header>
  <ion-navbar >
    <ion-title>Add Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="addPost()" #invitationForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <!--<ion-label>Post</ion-label>-->

            <ion-item>
              <ion-textarea type="text" placeholder="post" name="post" maxlength="50" [(ngModel)]="data" required></ion-textarea>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!invitationForm.form.valid">Post It</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
