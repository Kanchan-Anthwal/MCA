<ion-header>

  <ion-navbar>
    <ion-title>Change Passwordooooo</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="login-content" padding>


  <div class="login-box">
    <form  #changePasswordForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <!--<ion-label>Current Password</ion-label>-->

            <ion-item>
              <ion-input #inputCurrentPassword  type="password" minlength="8" maxlength="20" placeholder="Current Password" maxlength="15"   name="currentPassword"
                         [(ngModel)]="currentPassword" required></ion-input>
            </ion-item>

                      <!--<ion-label>New Password</ion-label>-->

                        <ion-item>
                          <ion-input #inputNewPassword  type="password" minlength="8" maxlength="20" placeholder="New Password" name="newPassword" maxlength="15"
                                     [(ngModel)]="newPassword" required></ion-input>
                        </ion-item>

                        <!--<ion-label>Current Password</ion-label>-->

                        <ion-item>
                          <ion-input #inputConfirmPassword type="password" minlength="8" maxlength="20" placeholder="Confirm Password" name="confirmPassword" maxlength="15"
                                     [(ngModel)]="confirmPassword" required></ion-input>
                        </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <button ion-button class="register-btn"  block clear (click)="showPassword(inputCurrentPassword,inputNewPassword,inputConfirmPassword)">{{showHidePassLabel}}</button>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!changePasswordForm.form.valid" (click)="submit()">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
