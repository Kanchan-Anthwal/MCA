<ion-header>

  <ion-navbar>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div [hidden]="!subscribedBtn">

    <button  ion-button end class="submit-btn" full type="submit"
            (click)="subscribe()">Subscribe</button>


    <div>To Avail This Service Please Subscribe</div>
  </div>


  <div [hidden]="subscribedBtn">
    <button  ion-button end class="submit-btn" full type="submit"
            (click)="unSubscribe()">Unsubscribe</button>



    <button  ion-button end class="submit-btn" full type="submit"
             (click)="createPost()">Add Post</button>

    <ion-label [hidden]="postList.length>0">No Post Found</ion-label>

    <ion-list [hidden]="postList.length<=0" *ngFor="let key of keys">

      <ion-item class="item">
      <ion-label>  <b>Posted By:rr </b> {{postList[key].postedby}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <b>Post:</b>{{postList[key].data}}</ion-label>
      </ion-item>
      <ion-label>======================================================</ion-label>

        <!--<ion-icon name="leaf" item-left></ion-icon>-->

        <!--<ion-label >{{postList[key].postedby}}</ion-label>-->

  </div>



</ion-content>
