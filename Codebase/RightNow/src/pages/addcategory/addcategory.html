<ion-header>

  <ion-navbar>
    <ion-title>Add Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <!--<ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>-->


  <div class="login-box">
    <form  #addCategoryForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>Namerrrr</ion-label>

            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Name" name="categoryName" [(ngModel)]="categoryObj.name" maxlength="15" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Description</ion-label>

            </ion-item>
            <ion-item padding>

              <ion-input type="text" placeholder="Description" name="categoryDescription" [(ngModel)]="categoryObj.description" maxlength="50" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!addCategoryForm.form.valid" (click)="addCategory()">Add</button>

        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
